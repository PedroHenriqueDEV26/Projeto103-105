<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indentificador de Objetos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div class="container">
        
        <center>
            <h3 class="btn btn-info heading">Identificador de Emoções</h3>
            <br> <br>
            <p style="font-family: cursive; font-size: 21px;">O modelo foi treinado para identificar essas emoções:</p>

            <b class="nameObj">
                Bravo
                <hr>
                Feliz
                <hr>
                Triste
                <hr>
                Chorando
                <hr>
                
            
            <br><br>

            <label> Sua webcam:</label>
            <div id="camera"></div>
            <br><br><br>

            <label> Objeto</label>
            <div id="obj"></div>
            <br><br>

            <button class="btn btn-info" onclick="capImg()">Capturar Imagem</button>
            <br><br>

            <button class="btn btn-success" onclick="check()">Checar</button>
            <br><br>

            <p style="font-size: 17px; color: yellow;">Objeto: <span id="ObjName"></span></p>

            <p style="font-size: 17px; color: yellow;">Precisão: <span id="Precisao"></span></p>
        </center>
    </div>

    <script src="main.js"></script>

</body>
</html>
